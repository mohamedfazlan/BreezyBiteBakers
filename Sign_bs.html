<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
       *{
        margin: 0;
        padding: 0;

       }
       .image{
        background: rgb(29, 28, 28);
        height: 110vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 69%;
       }
       .box1{
        box-shadow: 0 5px 15px rgba(0,0,0,.2);
        background: rgba(255,255,255,.1);
        width: 70vh;
       }
       .heading{
        background-color: rgb(114, 105, 105);
        text-align: center;
        padding-bottom: 10px;
        
       }
       .box1:hover {
      background-color: #1f1e1e; /* Change the color on hover */
    }

    .heading {
      text-align: center;
    }

    .mb-3 {
      margin-bottom: 15px;
    }

    .text-white {
      color: rgb(6, 4, 4);
    }
    .container {
      justify-content: center;
      align-items: center;
    }

    .box1 {
      background-color: #282c34;
      border-radius: 10px;
      padding: 20px;
      transition: background-color 0.3s;
    }

    .box1:hover {
      background-color: #444;
    }

    .heading {
      color: wheat;
    }

    .form-label,
    .form-text,
    .btn-dark {
      color: white;
    }

    .form-control {
      background-color: #555;
      color: white;
      border: 1px solid #777;
    }

    .form-control:focus {
      background-color: #777;
      color: white;
    }

    .form-check-label {
      color: white;
    }

    .btn-dark {
      background-color: #212529;
      border: 1px solid #343a40;
    }

    .btn-dark:hover {
      background-color: #343a40;
    }
      
    </style>
  </head>
  <body>
    <!-- start form -->
    <div class="image">
            <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      
                <form class="box1">
                    <h4 class="heading"><span style="color:wheat;">Sign in</span></h4>

                    <div class="mb-3 text-white">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fullName" required>
                      <div class="invalid-feedback">Please enter at least 3 characters for your full name.</div>
                  </div>
                
                    <div class="mb-3 text-white">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input type="Last Name " class="form-control" id=" Last Name" required>
                      
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        
                    </div>
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Phone number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop"><div id="emailHelp" class="form-text text-white">Forget password ?</a></div>
                    </div>
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Confirm Passsword</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      </div>
                    </div>
                    <div class="mb-3 form-check text-white">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-dark"  ><a href="index.html" style="text-decoration: none;">Submit</a></button>
                  </form>
         
    </div>
    
  


    <!-- end of form  -->
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
